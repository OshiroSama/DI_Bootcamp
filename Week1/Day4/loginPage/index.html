<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Login Page</title>
  </head>
  <body>
    <div class="right">
      <i class="fa-solid fa-user-plus" id="userPlusIcon"></i>
      <h1 id="hello">Hello, friend!</h1>
      <p id="personal">Enter your personal details and start journey with us</p>
      <button id="register">Register</button>
    </div>
    <div class="left">
      <h1>Log In</h1>
      <input type="email" name="email" id="email" placeholder="email" />
      <input
        type="password"
        name="password"
        id="password"
        placeholder="password"
      />
      <label class="remember">
        <input type="checkbox" />Remember me
        <span class="checkmark"></span>
      </label>
      <a href="" id="forgot">Forgot password?</a>
      <button class="centerContent" type="submit" id="login">LOG IN</button>
      <p class="crossingLine centerContent" id="connect">Or connect with</p>
      <a href="https://www.linkedin.com/in/reef-kenig-016a94223/">
        <i class="fab fa-linkedin-in"></i>
      </a>
      <a href="https://github.com/OshiroSama">
        <i class="fab fa-github"></i>
      </a>
      <p class="centerContent">&copy; 2022</p>
    </div>
  </body>
</html>
