<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Landing Page</title>
  </head>
  <body>
    <nav>
      <a class="brand" href="#!">Start Bootstrap</a>
      <a class="btn" href="#signup">Sign Up</a>
    </nav>
    <div class="text-center text-white"></div>
    <h1>Generate more leads with a professional landing page!</h1>
    <form class="form-subscribe" id="contact-form">
      <div class="row">
        <div class="col">
          <input id="emailAddress" type="email" placeholder="Email Address" />
        </div>
        <div class="col-auto">
          <button id="submitButton" type="submit">Submit</button>
        </div>
      </div>
    </form>
  </body>
</html>
