<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Quote Generator</title>
  </head>
  <body>
    <button id="generate">Generate Quote</button>
    <form name="quoteForm">
      <input type="text" name="quote" placeholder="Quote" />
      <input type="text" name="author" placeholder="Author" />
      <button id="add">Add quote</button>
    </form>
    <section></section>
    <div class="buttonsContainer">
      <div class="charsContainer">
        <button id="chars">Number of characters</button>
        <span class="belowButtonText" id="charText"></span>
      </div>
      <div class="charsNoSpaceContainer">
        <button id="charsNoSpace">Number of characters (without spaces)</button>
        <span class="belowButtonText" id="charsNoSpaceText"></span>
      </div>
      <div class="wordsContainer">
        <button id="words">Number of words</button>
        <span class="belowButtonText" id="wordsText"></span>
      </div>
      <div class="likeContainer">
        <button id="like">
          <i class="fa-solid fa-thumbs-up"></i>
          <span class="insideButtonText" id="likeText"></span>
        </button>
      </div>
    </div>
    <div class="authorFilterContainer">
      <form class="authorFilter" name="authorFilter">
        <input type="text" name="author" placeholder="Author" />
        <button id="filterButton">Filter</button>
        <ul id="quoteList"></ul>
        <button id="previousButton" hidden="true">Previous</button>
        <button id="nextButton" hidden="true">Next</button>
      </form>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
